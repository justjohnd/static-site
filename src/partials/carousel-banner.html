    <!-- Bootstrap Banner -->
    <!-- This benner requires carousel-banner.scss and image.scss files -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide carousel-fade"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item img-darken active">
          <img
            id="js-random-img-1"
            class="d-block img-slider"
            src=""
            alt="First slide"
          />
        </div>
        <div class="carousel-item img-darken">
          <img
            id="js-random-img-2"
            class="d-block img-slider"
            src=""
            alt="Second slide"
          />
        </div>
        <div class="carousel-item img-darken">
          <img
            id="js-random-img-3"
            class="d-block img-slider"
            src=""
            alt="Third slide"
          />
        </div>
        <div class="carousel-header">
          <h1 class="h1 text-center text-light">PAGE HEADING</h1>
          <h3 class="h3 text-center text-light">Subheading</h3>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
