<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./dist/assets/css/styles.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Bootstrap Banner -->
    <script>
      function renderGalleryItem(id) {
        let randomNumber = Math.floor(Math.random() * 242);
        fetch(
          `https://source.unsplash.com/collection/1163637/480x480/?sig=${randomNumber}`
        ).then((response) => {
          document.getElementById(id).src = response.url;
        });
      }

      window.onload = renderGalleryItem('js-random-img-1');
      window.onload = renderGalleryItem('js-random-img-2');
      window.onload = renderGalleryItem('js-random-img-3');
    </script>

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            id="js-random-img-1"
            class="d-block w-100"
            src=""
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            id="js-random-img-2"
            class="d-block w-100"
            src="https://source.unsplash.com/user/erondu/800X600"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            id="js-random-img-3"
            class="d-block w-100"
            src="https://source.unsplash.com/random"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <script src="./dist/assets/js/index.js"></script>
  </body>
</html>
